server {
    listen 80;
    server_name localhost; # Or your domain name

    # 1. Static Files
    # In Docker, we use the path where files are copied inside the container
    location /mapmaker/static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # 2. Proxy API requests to the Python Backend
    location /api {
        # 'backend' matches the service name in your docker-compose.yml
        proxy_pass http://backend:5000;
        
        # Standard proxy headers (replacing 'include proxy_params')
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Serve the React app
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
